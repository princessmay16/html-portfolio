<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            text-align: justify;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pink.jpg" alt="Birthday Image">
        <h2>Princess Birthday Invitation!</h2>
        <p>You're invited to celebrate Princess birthday!</p>
        <p>Date: May 16, 2003</p>
        <p>Time: 4:00 pm</p>
        <p>Location: Siempre Viva Norte,Mallig</p>
        <p>RSVP: [RSVP Contact Info]</p>
        <p>We hope you can join us for a day of fun, laughter, and celebration!</p>
        <p>Best Regards,<br>Princess May</p>
        <p style="text-align: center;">
    </div>
</body>
</html>
